<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        function exibirMenu() {
            return prompt(
                "===== MENU INTERATIVO =====\n" +
                "1 - Ver mensagem\n" +
                "2 - Calcular média das notas\n" +
                "3 - Sair\n" +
                "Escolha uma opção:"
            );
        }
    
        function executarOpcao(opcao) {
            switch (opcao) {
                case "1":
                    alert("Olá! Bem-vindo ao menu interativo.");
                    break;
    
                case "2":
                    let num1 = parseFloat(prompt("Digite o primeiro número:"));
                    let num2 = parseFloat(prompt("Digite o segundo número:"));

                    if (isNaN(num1) || isNaN(num2)) {
                        alert("Digite apenas números válidos.");
                    } else {
                        let nota = (num1 + num2) / 2;
                        alert(`A média é: ${nota}`);

                        if (nota > 10 || nota < 0) {
                            alert("Insira notas de valores entre 0 e 10.");
                        } else if (nota >= 7) {
                            alert("Parabéns, você foi aprovado");
                        } else if (nota >= 5) {
                            alert("Você esta de recuperação");
                        } else {
                            alert("Você está reprovado");
                        }
                    }
                    break;

    
                case "3":
                    alert("até mais");
                    return false; // Encerra o loop
    
                default:
                    alert("Opção inválida. Tente novamente.");
            }
            return true; // Continua o loop
        }
    
        function iniciarMenu() {
            let continuar = true;
            while (continuar) {
                let opcao = exibirMenu();
                if (opcao === null) {
                    alert("Entrada cancelada. Encerrando o menu.");
                    break;
                }
                continuar = executarOpcao(opcao.trim());
            }
        }
    
        // Inicia o menu quando a página carregar
        window.onload = iniciarMenu;
    </script>
</body>
</html>
